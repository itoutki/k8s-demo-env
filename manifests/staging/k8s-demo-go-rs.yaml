apiVersion: apps/v1
kind: ReplicaSet
metadata:
  annotations:
    traffic.spinnaker.io/load-balancers: '["service k8s-demo-go-service"]'
  name: k8s-demo-go-app
  namespace: staging
spec:
  selector:
    matchLabels:
      version: v002
  template:
    metadata:
      labels:
        version: v002
    spec:
      containers:
        - env:
            - name: MY_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: MY_POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: MY_LABEL_VERSION
              valueFrom:
                fieldRef:
                  fieldPath: 'metadata.labels[''version'']'
          image: 'siguremon/k8s-demo-go:v002'
          name: k8s-demo
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 5
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
